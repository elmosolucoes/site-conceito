<!-- Seção "Trabalhe Conosco" -->
<section id="trabalhe-conosco" class="py-16 bg-gray-50">
  <div class="container mx-auto px-4">
    <h2 class="text-3xl font-bold text-blue-900 mb-8 text-center">Trabalhe Conosco</h2>
    <div class="max-w-4xl mx-auto">
      <!-- Formulário com redirecionamento para página de sucesso -->
      <form name="curriculum" method="POST" data-netlify="true" enctype="multipart/form-data" netlify-honeypot="bot-field" action="/success.html" class="space-y-4">
        <input type="hidden" name="form-name" value="curriculum">
        
        <!-- Campo honeypot para proteção contra spam -->
        <p class="hidden">
          <label>Não preencha este campo: <input name="bot-field"></label>
        </p>

        <!-- Dados Pessoais -->
        <div class="form-section">
          <h3 class="text-xl font-bold mb-4">Dados Pessoais</h3>
          <div class="form-group">
            <label>Nome Completo</label>
            <input type="text" name="nome" placeholder="Nome Completo" required>
          </div>
          <div class="form-group">
            <label>E-mail</label>
            <input type="email" name="email" placeholder="E-mail" required>
          </div>
          <div class="form-group">
            <label>Telefone</label>
            <input type="text" name="telefone" placeholder="Telefone" required>
          </div>
        </div>

        <!-- Informações Profissionais -->
        <div class="form-section">
          <h3 class="text-xl font-bold mb-4">Informações Profissionais</h3>
          <div class="form-group">
            <label>Cargo Pretendido</label>
            <input type="text" name="cargo_pretendido" placeholder="Cargo Pretendido" required>
          </div>
          <div class="form-group">
            <label>Pretensão Salarial</label>
            <input type="text" name="pretensao_salarial" placeholder="Pretensão Salarial">
          </div>
          <div class="form-group">
            <label>Currículo (PDF)</label>
            <input type="file" name="curriculo" accept=".pdf" required>
          </div>
        </div>

        <button type="submit" class="bg-blue-900 text-white py-3 px-6 rounded font-bold hover:bg-blue-800 w-full">
          Enviar Currículo
        </button>
      </form>
    </div>
  </div>
</section>
